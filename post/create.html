<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opprett nyheit - Rettlinja</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="container nav">
        <a href="/" class="logo">
          <svg viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
            <line x1="0" y1="21" x2="200" y2="21" stroke="#0EA5E9" stroke-width="3.5"/>
            <text x="8" y="29" font-family="'JetBrains Mono', monospace" font-weight="700" font-size="24" letter-spacing="-0.5" fill="#0F172A" paint-order="stroke" stroke="#F8FAFC" stroke-width="1.5">Rettlinja</text>
          </svg>
        </a>
        <div class="nav-links" id="nav-links">
          <a href="/account/login.html">Logg inn</a>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="form-wrapper">
        <h1>Opprett nyheit</h1>

        <form id="create-post-form">
          <div class="form-group">
            <label for="title">Tittel</label>
            <input
              type="text"
              id="title"
              name="title"
              required
              placeholder="Tittel på nyheita"
            />
          </div>

          <div class="form-group">
            <label for="body">Innhold</label>
            <textarea
              id="body"
              name="body"
              required
              placeholder="Innhold på nyheita"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="media">Media</label>
            <input
              type="url"
              id="media"
              name="media"
              required
              placeholder="https://picsum.photos/800/400"
            />
          </div>

          <div id="error-message" class="error-message"></div>
          <div id="success-message" class="success-message"></div>

          <button type="submit" class="btn btn-primary">Opprett nyheit</button>
        </form>
      </div>
    </main>

    <script type="module" src="../js/nav.js"></script>
    <script type="module" src="../js/create-post.js"></script>
  </body>
</html>
