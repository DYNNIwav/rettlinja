<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opprett nyheit - Rettlinja</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <a href="/" class="logo">Rettlinja</a>
        <!-- Navigation links will go here -->
      </nav>
    </header>

    <main class="container">
      <div class="form-wrapper">
        <h1>Opprett nyheit</h1>

        <form id="create-post-form">
          <div class="form-group">
            <label for="title">Tittel</label>
            <input
              type="text"
              id="title"
              name="title"
              required
              placeholder="Tittel på nyheita"
            />
          </div>

          <div class="form-group">
            <label for="body">Innhold</label>
            <textarea
              id="body"
              name="body"
              required
              placeholder="Innhold på nyheita"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="media">Media</label>
            <input
              type="url"
              id="media"
              name="media"
              required
              placeholder="https://picsum.photos/800/400"
            />
          </div>

          <div id="error-message" class="error-message"></div>
          <div id="success-message" class="success-message"></div>

          <button type="submit" class="btn btn-primary">Opprett nyheit</button>
        </form>
      </div>
    </main>

    <script type="module" src="../js/create-post.js"></script>
  </body>
</html>
