<!doctype html>
<html lang="nn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rediger nyheit - Rettlinja</title>
    <meta
      name="description"
      content="Rediger eller slett ei nyheit på Rettlinja."
    />
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/editor.css" />
  </head>
  <body>
    <a href="#main" class="skip-link">Hopp til innhald</a>
    <header>
      <nav class="container nav">
        <a href="../" class="logo" aria-label="Rettlinja - Heim">
          <svg viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
            <line
              x1="0"
              y1="21"
              x2="200"
              y2="21"
              stroke="#0EA5E9"
              stroke-width="3.5"
            />
            <text
              x="8"
              y="29"
              font-family="'JetBrains Mono', monospace"
              font-weight="700"
              font-size="24"
              letter-spacing="-0.5"
              fill="#0F172A"
              paint-order="stroke"
              stroke="#F8FAFC"
              stroke-width="1.5"
            >
              Rettlinja
            </text>
          </svg>
        </a>
        <div class="nav-links" id="nav-links">
          <a href="../account/login.html">Logg inn</a>
        </div>
      </nav>
    </header>

    <main class="container" id="main">
      <form id="edit-post-form" class="editor">
        <input
          type="text"
          id="title"
          name="title"
          required
          placeholder="Tittel"
          class="editor-title"
        />

        <textarea
          id="body"
          name="body"
          required
          placeholder="Skriv innhaldet her..."
          class="editor-body"
        ></textarea>

        <div class="editor-media">
          <label for="media">Bilete-URL</label>
          <input
            type="url"
            id="media"
            name="media"
            required
            placeholder="https://example.com/bilete.jpg"
          />
          <label for="media-alt">Bilettekst (alt-tekst)</label>
          <input
            type="text"
            id="media-alt"
            name="media-alt"
            placeholder="Beskriv kva biletet viser"
          />
          <img
            id="media-preview"
            src=""
            alt="Førehandsvisning av biletet"
            hidden
          />
        </div>

        <div id="error-message" class="error-message" aria-live="polite"></div>
        <div
          id="success-message"
          class="success-message"
          aria-live="polite"
        ></div>

        <div class="editor-actions">
          <button type="submit" class="btn btn-primary">Lagre endringar</button>
          <button type="button" id="delete-btn" class="btn btn-danger">
            Slett nyheit
          </button>
        </div>
      </form>
    </main>

    <footer>
      <p>&copy; 2026 Rettlinja</p>
    </footer>

    <script type="module" src="../js/nav.js"></script>
    <script type="module" src="../js/edit-post.js"></script>
  </body>
</html>
