<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Rettlinja</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="container nav">
        <a href="/" class="logo">
          <svg viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
            <line x1="0" y1="21" x2="200" y2="21" stroke="#0EA5E9" stroke-width="3.5"/>
            <text x="8" y="29" font-family="'JetBrains Mono', monospace" font-weight="700" font-size="24" letter-spacing="-0.5" fill="#0F172A" paint-order="stroke" stroke="#F8FAFC" stroke-width="1.5">Rettlinja</text>
          </svg>
        </a>
        <div class="nav-links" id="nav-links">
          <a href="/account/login.html">Logg inn</a>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="form-wrapper">
        <h1>Log In</h1>

        <form id="login-form">
          <div class="form-group">
            <label for="email">E-post</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="name@stud.noroff.no"
            />
          </div>

          <div class="form-group">
            <label for="password">Passord</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
            />
          </div>

          <div id="error-message" class="error-message"></div>
          <div id="success-message" class="success-message"></div>

          <button type="submit" class="btn btn-primary">Logg inn</button>
        </form>

        <p class="form-footer">
          Har du ingen konto? <a href="/account/register.html">Registrer</a>
        </p>
      </div>
    </main>

    <script type="module" src="../js/nav.js"></script>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
