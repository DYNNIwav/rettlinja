<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrer - Rettlinja</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <a href="/" class="logo">Rettlinja</a>
        <!-- Navigation links will go here -->
      </nav>
    </header>

    <main class="container">
      <div class="form-wrapper">
        <h1>Registrer</h1>

        <form id="register-form">
          <div class="form-group">
            <label for="username">Brukarnamn</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="OlaNordmann"
            />
          </div>

          <div class="form-group">
            <label for="email">E-post</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="name@stud.noroff.no"
            />
          </div>

          <div class="form-group">
            <label for="password">Passord</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Bekreft passord</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              minlength="8"
            />
          </div>

          <div id="error-message" class="error-message"></div>
          <div id="success-message" class="success-message"></div>

          <button type="submit" class="btn btn-primary">Registrer</button>
        </form>

        <p class="form-footer">
          Har du allereie ein konto? <a href="/account/login.html">Logg inn</a>
        </p>
      </div>
    </main>

    <script type="module" src="../js/register.js"></script>
  </body>
</html>
